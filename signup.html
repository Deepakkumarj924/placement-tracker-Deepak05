<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Form By Cyber Warriors</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="from-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name signupclass">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name signupclass">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name signupclass">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock  olock"></i>
                    <input type="password" placeholder="Password" class="text-name signupclass">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock   olock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name signupclass">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <lable style="margin-right: 30px;">Male</lable>

                    <input type="radio" class="radio-button" name="r1">
                    <lable>Female</lable>
                </div>



                <div class="input-name term">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" >By clicking on sign-up, you agree to this website's</label><br>
                    <label for="cb"></label><a href="" class="tb"> Terms</a> and <a href="" class="tb">Conditions</a></label>
                </div>

                <div class="input-name signupbutton">
                    <input type="Submit" value="Register" class="button">

                </div>

            </form>
        </div>
    </div>

</body>

</html>
